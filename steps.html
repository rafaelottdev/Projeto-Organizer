<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Miltonian&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/imports.css">
    <title>Document</title>
</head>
<body class="l-list-body">
    <header class="l-list-header">
        <div class="c-list-title-container">
            <h1 class="c-list-title c-list-title--bigger-size">Titulo</h1>

            <button class="c-list-icon-button">
                <i class="fa-solid fa-pen"></i>
            </button>
        </div>

        <div class="l-list-header__menu">
            <i class="fa-solid fa-sliders"></i>
        </div>
    </header>

    <main class="l-list-container">
        <section class="l-list-container__list-1">
            <header class="l-list-container__header">
                <div class="c-list-title-container">
                    <h2 class=".c-list-title c-list-title--smaller-size">Titulo</h2>

                    <button class="c-list-icon-button">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </div>

                <div class="l-list-container__filter-icon">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </header>

            <div>
                <button class="c-list-button">Adicionar Tarefa</button>
            </div>
        </section>
    </main>
</body>
</html>
