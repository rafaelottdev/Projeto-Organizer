<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Miltonian&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/imports.css">

    <title>Organizer - Area de trabalho</title>
</head>
<body class="l-work-space-body">
    <header class="l-work-space-header">
        <div class="l-work-space-header__content">
            <h1 class="c-logo">Organizer</h1>
            
            <div class="c-user-profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <main class="l-main-content-work-space">
        <header class="l-main-content-work-space__header">
            <div class="header__content-container">
                <h2 class="content-container__subtitle">√Årea de trabalho</h2>

                <i class="fa-solid fa-filter"></i>
            </div>

            <div class="header__search">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>
                <input type="search" class="search__input">
            </div>
        </header>

        <section class="unfinished">
            <div class="c-container-slider unfinished__slider">
                <div class="c-slider">
                    <div class="c-plan unfinished__plan-1">
                        <p class="c-plan--font">Adicionar</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="finished">
            <div>
                <h2 class="finished__title">Finalizados</h2>
            </div>

            <div class="c-container-slider finished__slider">
                <div class="c-slider">
                    <div class="c-plan finished__plan-1">
                        <p class="c-plan--font">Nada ainda</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
